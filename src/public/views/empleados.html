<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Empleados</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Gestión de Empleados</h1>

  <!-- Sección de búsqueda -->
  <div class="filtro-container">
    <input type="text" id="filtroInput" placeholder="Buscar por nombre o documento...">
     <button id="btnFiltrar">🔍 Buscar</button>
  </div>

  <!-- Tabla de empleados -->
  <table id="empleadosTable">
    <thead>
      <tr>
        <th></th> <!-- checkbox para selección -->
        <th>Nombre</th>
        <th>Documento ID</th>
        <th>Puesto</th>
        <th>Fecha Contratación</th>
        <th>Saldo Vacaciones</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Se llena dinámicamente -->
    </tbody>
  </table>

  <!-- Botones de acciones -->
  <div class="acciones-container">
    <button id="btnInsertar">Insertar empleado nuevo</button>
    <button id="btnActualizar">Actualizar empleado</button>
    <button id="btnEliminar">Eliminar empleado</button>
    <button id="btnListarMov">Listar movimientos del empleado</button>
    <button id="btnInsertarMov">Insertar movimiento del empleado</button>
  </div>

  <script src="../script.js"></script>
</body>
</html>
