<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    /* --- Fondo elegante con degradado --- */
    body {
      margin: 0;
      font-family: 'TASA Orbiter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* --- Contenedor del login --- */
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #2c5364;
    }

    .login-container label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      font-family: 'TASA Orbiter', sans-serif;
      background-color: #2c5364;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #1a2e3a;
    }

    .login-container p {
      margin-top: 20px;
      text-align: center;
    }

    .login-container a {
      color: #2c5364;
      text-decoration: none;
      font-weight: bold;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Iniciar Sesión</h1>
    <form id="loginForm">
      <div id="notificationContainer"></div>

      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" name="usuario" required>

      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" required>

      <button type="submit">Entrar</button>
    </form>

    <p><a href="../index.html">← Volver</a></p>
  </div>

<script>
  document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const usuario = document.getElementById('usuario').value.trim();
    const contrasena = document.getElementById('contrasena').value.trim();
    const btnLogin = document.querySelector('#loginForm button[type="submit"]');
  
      // Validación: ambos campos deben tener contenido
    if (!usuario || !contrasena) {
      mostrarNotificacion("Debe completar ambos campos: usuario y contraseña.", "error");
      return; // detener la ejecución, no hacer fetch
    }


    try {
      const res = await fetch('/empleados/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ usuario, contrasena })
      });

      const data = await res.json();

      if (res.ok && data.resultCode === 0) {
        mostrarNotificacion("Iniciando sesión...", "success");
        sessionStorage.setItem('userId', data.userId); // asegúrate de que backend envíe userId
        sessionStorage.setItem('userIP', data.userIP); // backend también
        // Redirigir a la aplicación principal
        window.location.href = 'empleados.html';
      } else {
        if (data.bloquear) {
          mostrarNotificacion("Demasiados intentos fallidos. Intente nuevamente en 10 minutos.", "error");
            btnLogin.disabled = true;
          setTimeout(() => {
            btnLogin.disabled = false;
          }, 10 * 60 * 1000);

        } else {
          if (data.resultCode === 50001) {
            mostrarNotificacion("Usuario incorrecto.", "error");
          } else if (data.resultCode === 50002) {
            mostrarNotificacion("Contraseña incorrecta.", "error");
          } else {
            mostrarNotificacion("Error al iniciar sesión.", "error");
          }
        }
      }

    } catch (err) {
      console.error('Error al enviar login:', err);
      mostrarNotificacion("Error del servidor. Intente más tarde.", "error");
    }
  });

  function mostrarNotificacion(mensaje, tipo = 'success', duracion = 4000) {
  const container = document.getElementById('notificationContainer');
  if (!container) return;

  const notif = document.createElement('div');
  notif.className = `notification ${tipo}`;
  notif.textContent = mensaje;

  container.appendChild(notif);

  // Después del tiempo, eliminar notificación del DOM
  setTimeout(() => {
    notif.remove();
  }, duracion);
}


</script>

</body>
</html>
